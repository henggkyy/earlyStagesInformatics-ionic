    </ion-toolbar>
  </ion-header>

  <ion-content padding class="green">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div>

        <br> www.rugbyindonesia.or.id
      </p>
      <p>Connect with us:<br>
      </p>
      <p>Affiliations<br>

      </p>
      <p>&#169; 2017 Persatuan Rugby Union Indonesia</p>
      <p>Powered By:<br>
      </p>
      <p>Developed By<br> DNArtworks.co.id</p>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
