<ion-header>
  <ion-navbar style="background: url('assets/img/back.png') !important;">
    <ion-buttons start left>
      <a>
        <button ion-button>
          <ion-icon name="home" style="color:white"></ion-icon>
        </button>
      </a>
    </ion-buttons>
    <div class="logo-container">

      <img class="logo " src="assets/img/logo_rugby_2.png">
      <!-- ganti logo rugby yang tulisan putih dari aplikasi si bapak untuk semua halaman-->

    </div>

    <button ion-button menuToggle right>
      <ion-icon name="menu" style="color:white" ></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="assets/img/Slider-2.jpg">
      <div class="card-title">Latest News</div>
    </ion-card>
  </div>


  <div padding>
    <ion-card *ngFor="let news of newsInfo">
      <img src={{news.img}}>
      <ion-card-content>
        <ion-card-title>
          {{news.title}}
        </ion-card-title>
        <p>
          {{news.summary}}
          <a href={{news.url}}><i>Read more...</i></a>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
