<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <a ng-href="news">
        <button ion-button>
          <ion-icon name="home" style="color:white"></ion-icon>
        </button>
      </a>
    </ion-buttons>
    <div class="logo-container">
      <img class="logo " src="../../assets/img/logo_rugby.png">
    </div>

    <button ion-button menuToggle right>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card-background-page">
    <ion-card>
      <img src="../../assets/img/Slider-2.jpg">
      <div class="card-title">Rugby 101</div>
    </ion-card>
  </div>
  <div padding>
    <p>
      Coming Soon!
    </p>
  </div>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
