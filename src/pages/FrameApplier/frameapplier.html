<ion-header>
  <ion-navbar style="background: url('assets/img/back.png') !important;">

    <ion-buttons start left>
      <a>
        <button ion-button (click)="navigate()">
          <ion-icon name="home" style="color:white"></ion-icon>
        </button>
      </a>
    </ion-buttons>
    <div class="logo-container">
      <img class="logo " src="assets/img/logo_rugby_2.png">
    </div>

    <button ion-button menuToggle right>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="card-background-page">
    <ion-card>
      <img src="assets/img/Slider-2.jpg">
      <div class="card-title">Teammate Photos</div>
    </ion-card>
  </div>

  <ion-item><canvas #myCanvas class="myCanvas" width="600" height="600"></canvas></ion-item>
  <ion-row>
    <ion-col>
      <img src="assets/img/frame01.png" alt="" (click)="selectFrame('frame01')">
    </ion-col>
    <ion-col>
      <img src="assets/img/frame02.png" alt="" (click)="selectFrame('frame02')">
    </ion-col>
    <ion-col>
      <img src="assets/img/frame03.png" alt="" (click)="selectFrame('frame03')">
    </ion-col>
    <ion-col>
      <img src="assets/img/frame04.png" alt="" (click)="selectFrame('frame04')">
    </ion-col>
    <ion-col>
      <img src="assets/img/frame05.png" alt="" (click)="selectFrame('frame05')">
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <img src="assets/img/frame06.png" alt="" (click)="selectFrame('frame06')">
    </ion-col>
    <ion-col>
      <img src="assets/img/frame07.png" alt="" (click)="selectFrame('frame07')">
    </ion-col>
    <ion-col>
      <img src="assets/img/frame08.png" alt="" (click)="selectFrame('frame08')">
    </ion-col>
    <ion-col>
      <img src="assets/img/frame09.png" alt="" (click)="selectFrame('frame09')">
    </ion-col>
    <ion-col>
      <img src="assets/img/frame10.png" alt="" (click)="selectFrame('frame10')">
    </ion-col>
  </ion-row>
    <button ion-button block icon-left (click)="loadLibrary()"><ion-icon name="grid" left></ion-icon><div>Submit</div></button>
    <button ion-button block icon-left (click)="loadLibrary()"><ion-icon name="grid" left></ion-icon><div>Share</div></button>
